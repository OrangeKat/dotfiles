import = [ "~/.config/alacritty/catppuccin-macchiato.toml" ]
live_config_reload = true

[env]
TERM = "xterm-256color"

[font]
size = 10

[font.bold]
family = "JetBrainsMonoNerdFont"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMonoNerdFont"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMonoNerdFont"
style = "Italic"

[font.normal]
family = "JetBrainsMonoNerdFont"
style = "Regular"

